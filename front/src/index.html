<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body class="grid grid-rows-[1fr_auto]">
    <main class="container mx-auto p-8">
      <h1 class="text-3xl font-bold text-center sm:mt-20 mb-10">
        Not Wordle, just my GitHub contributions
      </h1>

      <form class="text-center">
        <input
          class="border rounded w-52 border-black h-8 px-2 mb-4 mx-1"
          name="username"
          placeholder="@username"
        />
        <button class="rounded-full bg-blue-200 py-1 px-3 mx-1">
          Make mine
        </button>
      </form>

      <div class="text-center mt-8 sm:mt-20">
        <div id="loading-indicator" class="hidden">
          <p>Loading...</p>
        </div>

        <div id="result" class="space-y-8 hidden">
          <p>Your contributions:</p>

          <p id="resulting-matrix"></p>

          <a
            target="_blank"
            class="rounded-full bg-blue-200 py-1 px-3 inline-block"
            id="tweet-button"
            >Tweet!</a
          >
        </div>

        <div id="error" class="hidden">
          <p>
            Oops, something went wrong.<br />Maybe
            <a
              target="_blank"
              href="https://twitter.com/intent/tweet?text=%40pablordinella%20Hey%2C%20your%20https%3A%2F%2Fpablodinella.github.io%2Fnot-wodle-just-my-contributions%2F%20is%20not%20working"
              class="underline"
              >warn me</a
            >
            on twitter?
          </p>
        </div>
      </div>
    </main>

    <footer class="text-center w-full py-8">
      <p>
        Inspired by
        <a
          target="_blank"
          href="https://twitter.com/cassidoo/status/1486859184113164290?s=20&t=PtvqUgOX9af7y8ByDZokMw"
          class="underline"
          >this tweet</a
        >
        â€¢
        <a
          target="_blank"
          href="https://github.com/PabloDinella/not-wodle-just-my-contributions"
          class="underline"
          >GitHub</a
        >
      </p>
    </footer>

    <script type="module" src="./index.js" />
  </body>
</html>
